<h1>Buscador: <small>{{ searchTerm }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="keyboards.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No result found for: {{searchTerm}}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn slow" *ngFor="let keyboard of keyboards; let i = index">
    <img class="card-img-top" [src]="keyboard.img" [alt]="keyboard.name">
    <div class="card-body">
      <h4 class="card-title">
      {{ keyboard.name }}</h4>
      <p class="card-text">{{ keyboard.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ keyboard.release }}</small></p>
      <button (click)="verkeyboard(keyboard.name)" type="button" class="btn btn-outline-primary btn-block">
        More...

      </button>
      <!-- <a [routerLink]="['/keyboard', i]" class="btn btn-outline-primary">Ver m√°s link...</a> -->
    </div>
  </div>

</div>
